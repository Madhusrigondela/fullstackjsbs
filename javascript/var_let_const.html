<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>var let const</title>
</head>
<body>
	<script type="text/javascript">
		var a='madhu';
		document.write(a)
		{
			var a='sri';
			document.write(a)
		}
		document.write(a)
		let d='lakshmi';	
		//let d=20;//wrong
		d='anu';
		document.write(d);
		{
			let c='satya';
			document.write(c);
		}
		//document.write(c)
		//block scope variable
		const pi='madhu';
		document.write(pi);
		const atmcardon='abcdefghs';
		document.write(atmcardon);
	</script>

</body>
</html>
