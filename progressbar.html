<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	progressbar</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<h1>Progress Bars</h1>
	<p>To create a default progress bar, add a .progress class to a container element and add the .progress-bar class to its child element. Use the CSS width property to set the width of the progress bar:</p>
	<div class="container">
		<h2>Progress Bar Labels</h2>
		<div class="progress">
			<div class="progress-bar "style="width: 50%;"></div>
		</div>
	</div>
	<br>
	<div class="container">
		<h2>Colored Progress Bars</h2>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-success"style="width: 30%;"></div>
			
		</div>
	</div>
	<br>
	<div class="container">
		<h2>Animated Progress Bar</h2>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 75%;"></div>
		</div>
	</div>

</body>
</html>
