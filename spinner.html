<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	spinner</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>Spinner</h1>
		<p>To create a spinner/loader, use the .spinner-border class:</p>
		<div class="spinner-border"></div>
	</div>
	<br><!-- 
	spinner with color -->
	<div class="container">
		<h1>spinner color</h1>
		<div class="spinner-border text-primary"></div>
		<div class="spinner-border text-muted"></div>
		<div class="spinner-border text-warning"></div>
		<br>
		<h1>spinner with back ground color</h1>
		<div class="spinner-border bg-primary"></div>
		<div class="spinner-border bg-warning"></div>
		<div class="spinner-border bg-danger"></div>
		<br>
		<h1>Growing spinner</h1>
		<div class="spinner-grow bg-danger"></div>
		<div class="spinner-grow text-muted"></div>
		<br>
		<div class="btn btn-primary">
			<div class="spinner-border spinner-border-sm"></div>
			Loding
		</div>
	</div>

</body>
</html>
