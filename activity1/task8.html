<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h3>add and subtract</h3>
	<script type="text/javascript">
		function a(a,b){
			document.write(a+b)
		}
		a(100,20)
		function b(a,b){
			document.write("<br>", a-b)
		}
		b(20,100)
	</script>

</body>
</html>
