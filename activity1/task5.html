<!DOCTYPE html>

<body>
	<script type="text/javascript">
		const num=parseInt(prompt('Enter an integer: '));
		for(let i=1; i<=20; i++) {
			const res=i*num;
			document.write(`${num} * ${i} = ${res}`,"<br>");
			}
	</script>

</body>
