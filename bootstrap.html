<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col bg-danger">col 1</div>
			<div class="col bg-success">col 2</div>
			<div class="col bg-info">col 3</div>
			<div class="col bg-warning">col 4</div>
			<div class="col bg-danger">col 5</div>
			<div class="col bg-primary">col 6</div>
			<div class="col bg-success">col 7</div>
			<div class="col bg-danger">col 8</div>
			<div class="col bg-info">col 9</div>
			<div class="col bg-primary">col 10</div>
			<div class="col bg-info">col 11</div>
			<div class="col bg-danger">col 12</div>
		</div>
		<div class="row mt-2">
			<div class="col-md-4 bg-danger">col 4</div>
			<div class="col-md-4 bg-info">col 4</div>
			<div class="col-md-4 bg-success">col 4</div>
		</div>
		<div class="row mt-2">
			<div class="col-md-4 bg-danger">col 4</div>
			<div class="col-md-8 bg-info">col 4</div>
		</div>
		<div class="row mt-2">
			<div class="col-md-6 bg-danger">col 4</div>
			<div class="col-md-6 bg-success">col 4</div>
		</div>
		<div class="row mt-2">
			<div class="col-md-12 bg-danger">col 4</div>
		</div>

	</div>
</body>
</html>
